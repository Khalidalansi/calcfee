<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="10" y="5" width="80" height="90" rx="12" ry="12" fill="url(#grad1)"/>
  
  <!-- Display screen -->
  <rect x="18" y="13" width="64" height="20" rx="4" ry="4" fill="#e0f2fe"/>
  
  <!-- Dollar sign on display -->
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8" text-anchor="middle">$</text>
  
  <!-- Calculator buttons grid -->
  <!-- Row 1 -->
  <rect x="20" y="40" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="36" y="40" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="52" y="40" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="68" y="40" width="12" height="10" rx="2" fill="#fbbf24"/>
  
  <!-- Row 2 -->
  <rect x="20" y="54" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="36" y="54" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="52" y="54" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="68" y="54" width="12" height="10" rx="2" fill="#fbbf24"/>
  
  <!-- Row 3 -->
  <rect x="20" y="68" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="36" y="68" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="52" y="68" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="68" y="68" width="12" height="10" rx="2" fill="#fbbf24"/>
  
  <!-- Row 4 -->
  <rect x="20" y="82" width="12" height="10" rx="2" fill="#60a5fa"/>
  <rect x="36" y="82" width="28" height="10" rx="2" fill="#34d399"/>
  <rect x="68" y="82" width="12" height="10" rx="2" fill="#fbbf24"/>
  
  <!-- Percentage symbol overlay -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.3">%</text>
</svg>
